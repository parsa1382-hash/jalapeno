<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="utf-8">
	<title>Profile</title>
</head>
<body>
	<div class="">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			  <li class="nav-item">
			    <a class="nav-link" aria-current="page" href="{% url 'base:home' %}">Home</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{% url 'shop:shop' %}">Shop</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link active" href="{% url 'user:profile' %}">
			    	{% if user.is_authenticated %}
			    		Profile
			    	{% else %}
			    		Login
			    	{% endif %}
			    </a>
			  </li>
			</ul>
		</div>

		<div class="m-3">
			{% for sell in sells %}
				{% if sell.done %}
					hi
				{% endif %}
				<div class="card" style="width: 18rem;">
				  <img src="{{ sell.product.image.url }}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{ sell.product.name }}</h5>
				  </div>
				</div>
			{% endfor %}
		</div>
		
	</div>
</body>
</html>
