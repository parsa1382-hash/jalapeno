{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body class="">

	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs">
		  <li class="nav-item">
		    <a class="nav-link" aria-current="page" href="{% url 'base:home' %}">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'shop:shop' %}">Shop</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" href="{% url 'user:login_view' %}">Login</a>
		  </li>
		</ul>
	</div>



	<div class="card m-3 p-3 col-4 col-8">
		<div class="br">
			<div class="log-form">
		    	<form action="{% url 'user:check' %}" method="post">
		    		<h5 class="ml-2">Login</h5>
		    		{% csrf_token %}
		    		{% if messages %}
						{% for message in messages %}
							<div class="alert alert-danger">{{ message }}</div>
						{% endfor %}
					{% endif %}
		    		<input type="username" placeholder="Username" class="form-control mt-3" name="username">
		    		<input type="password" placeholder="Password" class="form-control mt-3" name="password">
					
					
		    		<button class="btn btn-primary mt-3" type="submit" value="Login">Login</button>

		    	</form>
		    </div>
		</div>
		

	</div>

</body>
</html>
