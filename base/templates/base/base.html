{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">
</head>
<body>
	<style type="text/css">
		body {
			margin: 10%;
			margin-top: 10%;
		}
	</style>

	<div class="rooms">
		<h3>Welcome to Jalapenos</h3><br>
		

		{% if rooms == "not_allowed" %}
			you are not allowed
		{% else %}
			{% for room in rooms %}
				<a class="room" href="{% url 'base:room' room.id %}">{{ room }}</a>
				<hr>
			{% endfor %}
		{% endif %}
		
		
	</div>
</body>
</html>
