{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body class="body-login">
	<div class="log">
		<div><img src="{% static 'base/jalapenos.png' %}" width="500px"></div>
		<br>
		<div class="log-form">
	    	<form action="{% url 'base:welcome' %}" method="post">
	    		{% csrf_token %}
	    		<input type="username" placeholder="Username" name="username">
	    		<br>
	    		<br>
	    		<input type="password" placeholder="Password" name="password">
				<br>
				<br>

	    		<button class="submit" type="submit" value="Login">Login</button>

	    	</form>
	    </div>

	</div>

</body>
</html>
