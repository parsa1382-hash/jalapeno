{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'spreedsheet/style.css' %}">
	<meta charset="utf-8">
	<title>Teams</title>
</head>
<body>
	<div class="menu">
		<a href="{% url 'base:home' %}">Room</a>
		<a class="active"  href="{% url 'spreedsheet:home' %}">Spreedsheet</a>
		<a href="{% url 'blog:blog' %}">Blog</a>
		<a class="logout" style="float: right;" href="{% url 'logout' %}">Logout</a>
	</div>
	<div class="container">
		{% for group in groups %}
			<div class="room">
				<a href="{% url 'spreedsheet:spreedsheet' group.id %}">{{ group }}</a>
			</div>
		{% endfor %}
	</div>
	

</body>
</html>
