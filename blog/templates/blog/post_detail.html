{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ post.title }}</title>
</head>

<body class="container">

  <ul class="mt-3 nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'base:home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'spreedsheet:home' %}">Sheet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'blog:blog' %}">Blog</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:profile' %}">Profile</a>
    </li>
  </ul>

  <div class="">
    <div class="">
      <div class=" card mt-3">
        <div class="card-body">
          <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
          <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
          <p class="card-text ">{{ post.content }}</p>
          <img src="{{ post.image.url }}" width="100%" height="auto">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
